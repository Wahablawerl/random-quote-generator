<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="keywords" content="HTML,CSS,JAVASCRIPT,API">
  <meta name="description" content="Generate free random quote for your next post">
  <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <title>Random Quotes App</title>
</head>
<body>
   <div class="social-link features">
      <ul>
  <li><a href="https://github.com/wahablawerl" class="icon">
  <i class="fab fa-github"></i>
                 </a></li>
   <li><a href="https://www.facebook.com/abdulwahabsiniya.lawal" class="icon">
     <i class="fab fa-facebook-f"></i> </a></li>
     <li><a href="https://www.twitter.com/wahablawerl" class="icon">
     <i class="fab fa-twitter"></i> </a></li>
                      </ul>   
  </div>
  
<div class="wrapper">
  <header><b>Random Quote Generator</b><br>-Made with ❤️ by Abdulwahab</header>
  <div class="content">
    <div class="quote-area">
    <i class="fas fa-quote-left"></i>
    <p class="quote">Honesty is the first chapter in the book of wisdom.</p>
    <i class="fas fa-quote-right"></i>
    </div>
    <div class="author">
      <span>__</span>
      <span class="name">Thomas Jefferson</span>
    </div>
  </div>
  <div class="buttons">
    <div class="features">
    <button>New Quote</button>
      <ul>
        <li class="sound"><i class="fas fa-volume-up"></i></li>
        <li class="copy"><i class="fas fa-copy"></i></li>
        <li class="twitter"><i class="fab fa-twitter"></i></li>
      </ul>
    </div>
  </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
